<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="/images/logo.svg" type="image/svg+xml" />

  <title>KaPoot?</title>

  <link rel="stylesheet" href="../../styles/index.css">
</head>

<body class="container">
  <header class="header">
    <h1 class="page-title">kapoot?</h1>
  </header>
  <div class="timer">
    <div class="progress">
      <div class="progress-bar"></div>
    </div>
  </div>
  <section class="quiz">
    <h2 class="question"><span class="text-overflow">Здесь должен быть вопрос</span></h2>
    <div class="answer-list">
      <div class="answer-list__item bg-red selected">
        <div class="answer-list__text"><span class="text-overflow">Ответ #1. Это очень очень длинный текст</span></div>
        <span class="answer-list__checkbox">
          <span class="answer-list__icon">✓</span>
        </span>
      </div>
      <div class="answer-list__item bg-blue">
        <div class="answer-list__text"><span class="text-overflow">Ответ #2</span></div>
        <span class="answer-list__checkbox">
          <span class="answer-list__icon">×</span>
        </span>
      </div>
      <div class="answer-list__item bg-yellow">
        <div class="answer-list__text"><span class="text-overflow">Ответ #3</span></div>
        <span class="answer-list__text">
          <span class="answer-list__icon">×</span>
        </span>
      </div>
      <div class="answer-list__item bg-green">
        <div class="answer-list__text"><span class="text-overflow">Ответ #4</span></div>
        <span class="answer-list__checkbox">
          <span class="answer-list__icon">×</span>
        </span>
        <!-- ✓ -->
        <!-- × -->
      </div>
    </div>
  </section>
  <button class="button">Выйти</button>
</body>
</html>
